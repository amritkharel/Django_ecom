<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>Price: {{ product.price }}</p>
    <p>Make: {{ product.make }}</p>

    <h2>Reviews</h2>
    {% for review in product.reviews.all %}
        <p>{{ review }}</p>
    {% empty %}
        <p>No reviews yet.</p>
    {% endfor %}

    <h2>Submit a Review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
